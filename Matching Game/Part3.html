<!DOCTYPE html>
<html>

<head>
    <title>Matching Game</title>
    <style>
        img {
            position: absolute;
        }
        
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }
        
        #rightSide {
            left: 500px;
            border-left: 1px solid black
        }
    </style>
    <script>
        function generateFaces() {

            var numberOfFaces = 5;
            var theLeftSide = document.getElementById("leftSide");


            for (var i = 0; i < numberOfFaces; i++) {
                var this_img = document.createElement("img");
                this_img.setAttribute("src", "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
                this_img.style.top = Math.random() * 400 + "px";
                this_img.style.left = Math.random() * 400 + "px";
                this_img.style.width = 100 + "px";
                this_img.style.height = 100 + "px";
                theLeftSide.appendChild(this_img);
            }
            var theRightSide = document.getElementById("rightSide");
            leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild)
            theRightSide.appendChild(leftSideImages);


        }
    </script>
</head>

<body id="theBody" onload="generateFaces()">
    <p>Click on the extra smiling face on the left. </p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>

</body>

</html>
