<!doctype html>
<html>
<head>
<style>
fieldset{
background:lightyellow;
border: 10px solid yellow;
margin-bottom: 10px;
width:920px;
}
label{
width:280px;
}
label:hover{

font-size: 40px;

}

textarea{

width:360px;
height:50px;
}
</style>
</head>
<body>
<h2>Please Enter Your Details For Our Dating Website!</h2>
<form>

<fieldset>
<legend>Your Face</legend>
<label for="fileToUpload">Your image:</label>
<input type="file" id="fileToUpload" required/><br>
<label for="preview">Image preview:</label>
<img src="" id="preview"/>
</fieldset>

<fieldset>
<legend>Your General Details</legend>
<label for="fname">Name:</label>
<input type="text" name="name" id="fname" placeholder="Your full name" required><br>
Gender:
<label for="male"></label>
<input type="radio" name="gender" id="male" value="Male">Male
<label for="female"></label>
<input type="radio" name="gender" id="female" value="Female">Female<br>
<label for="age">Age:</label>
<input type="number"name="num" id="age" required><br>
<label for="dob">Date of  birth:</label>
<input type="date" name="bday" id="dob"><br>
<label for="fcolor">Favorite color:</label>
<input type="color" name="color" id="fcolor"><br>
<label for="country">Which country:</label>
<select name="cities" id="country">
  <option value="ind" disabled>India</option>
  <option value="eng" disabled>England</option>
  <option value="aus" disabled>Australia</option>
  <option value="sl" disabled>Srilanka</option>
  <option value="wi"disabled>West Indies</option>
  <option value="sa" disabled>South Africa</option>
</select>
</fieldset>

<fieldset>
<legend>Your indicators</legend>
<label for="height">Height:</label>
<label for="height">Short</label>
<input type="range" id="height"min="0" max="100">
<label for="height">Tall</label><br>
<label for="salary">Salary:</label>
<label for="salary">Poor</label>
<input type="range" id="salary" min="0" max="100">
<label for="salary">Rich</label>

</fieldset>

<fieldset>
<legend>Your Contact Information</legend>
<label for="email">Email:</label>
<input type="email" name="email" id="email" required><br>
<label for="mobile">Mobile:</label>
<input type="tel" name="usrtel" id="mobile"><br>
<label for="addr">Address:</label>
<textarea name="txt" id="addr" rows="2" cols="15">
</textarea><br>
Method to contact you:
<label for="email"></label>
<input type="checkbox" name="email" id="email">Email
<label for="whatsapp"></label>
<input type="checkbox" name="whatsapp" id="whatsapp">Whatsapp
<label for="In-app-chat"></label>
<input type="checkbox" name="In-app-chat" id="In-app-chat">In-app-chat<br>
</fieldset>

<input type="submit" name="submit">


</form>

</body>
</html>
